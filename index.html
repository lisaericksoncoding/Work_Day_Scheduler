<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="mainTitle">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="column">
      <div class="row">
        <span class="time-block leftColumn" data-hr="9">9AM</span>
        <textarea class="input" id="9AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn">Save</button>
        <button class="clearBtn" id="btn1">Clear Entry</button>
      </div>
      <div class="row">
        <span class=" time-block" class="leftColumn" data-hr="10">10AM</span>
        <textarea class="input" id="10AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn2">Clear Entry</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="11">11AM</span>
        <textarea class="input" id="11AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn3">Clear Entry</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="12">12PM</span>
        <textarea class="input" id="12PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn4">Clear Entry</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="13">1PM</span>
        <textarea class="input" id="1PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn5">Clear Entry</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="14">2PM</span>
        <textarea class="input" id="2PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn6">Clear Entry</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="15">3PM</span>
        <textarea class="input" id="3PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn7">Clear Entry</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="16">4PM</span>
        <textarea class="input" id="4PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn8">Clear Entry</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" data-hr="17">5PM</span>
        <textarea class="input" id="5PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
        <button class="clearBtn" id="btn9">Clear Entry</button>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/moment.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>

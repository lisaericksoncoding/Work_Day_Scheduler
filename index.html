<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="column">
      <div class="row">
        <span class="time-block" class="leftColumn" id="9">9AM</span>
        <textarea class="input" id="9AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <span class=" time-block" class="leftColumn" id="10">10AM</span>
        <textarea class="input" id="10AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" id="11">11AM</span>
        <textarea class="input" id="11AM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" id="12">12PM</span>
        <textarea class="input" id="12PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>
      <div class="row">
        <span class="time-block" class="leftColumn" id="1">1PM</span>
        <textarea class="input" id="1PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" id="2">2PM</span>
        <textarea class="input" id="2PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" id="3">3PM</span>
        <textarea class="input" id="3PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" id="4">4PM</span>
        <textarea class="input" id="4PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>
      </div>

      <div class="row">
        <span class="time-block" class="leftColumn" id="5">5PM</span>
        <textarea class="input" id="5PM" placeholder="Enter event or task here"></textarea>
        <button class="saveBtn" class="rightColumn">Save</button>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  <script src="moment.js"></script>
</body>

</html>
